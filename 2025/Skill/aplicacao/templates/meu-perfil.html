{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Match Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/meu-perfil.css' %}"> 
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-green shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'contas:dashboard-aluno' %}">
                <i class="fas fa-arrow-left me-2"></i> Voltar ao Dashboard
            </a>
            <button id="btn-logout" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            
            <div class="col-lg-4">
                
                <div class="card profile-card shadow-hover mb-4 text-center">
                    <div class="card-body p-4">
                        <div class="avatar-container mb-3 mx-auto">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        
                        <h2 id="user-nome" class="fw-bold mb-1">Carregando...</h2>
                        <p id="user-campus" class="text-muted mb-3"><i class="fas fa-university me-1"></i> ...</p>
                        
                        <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap">
                            <span class="badge bg-success-subtle text-success-emphasis rounded-pill px-3 py-2">
                                <i class="fas fa-id-card me-1"></i> <span id="user-matricula">...</span>
                            </span>
                            <span class="badge bg-primary-subtle text-primary-emphasis rounded-pill px-3 py-2">
                                <i class="fas fa-user-graduate me-1"></i> Aluno
                            </span>
                        </div>

                        <div id="social-links" class="d-flex justify-content-center gap-2">
                            </div>
                    </div>
                </div>

                <div class="card shadow-hover">
                    <div class="card-header bg-white fw-bold border-bottom-0 pt-4 ps-4 pb-0">
                        <i class="fas fa-quote-left text-success me-2"></i> Sobre Mim
                    </div>
                    <div class="card-body p-4">
                        <p id="user-resumo" class="text-secondary fst-italic mb-0">
                            Carregando informações...
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card shadow-hover h-100">
                    <div class="card-header bg-white border-bottom-0 pt-4 ps-4 pb-0 d-flex align-items-center">
                        <h4 class="fw-bold mb-0"><i class="fas fa-chart-bar text-success me-2"></i> Minhas Habilidades</h4>
                        <span class="badge bg-success ms-auto" id="skill-count-badge">Estatísticas</span>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted mb-4">Nível de proficiência técnica cadastrada.</p>
                        
                        <div id="skills-container" class="skills-stats-container mt-3">
                            </div>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/meu-perfil.js' %}"></script>
</body>
</html>
