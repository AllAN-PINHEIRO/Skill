{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conecta IFBA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <a href="{% url 'home' %}" class="back-to-home-btn" title="Voltar para a Home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="login-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <img src="{% static 'img/logo_ifba.png' %}" alt="Logo IFBA" height="50" class="mb-3"/>
                    <h2 class="h3 mb-3 fw-normal">Match Skills</h2>
                    <p class="mt-3">Crie sua conta para continuar</p>
                </div>

                <div id="form-message" class="mb-3"></div>

                <form id="register-form">
                    
                    {% csrf_token %} 
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" required>
                        <label for="nome">Nome Completo</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                        <label for="email">Endereço de Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula" required>
                        <label for="matricula">Matrícula</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="campus" name="campus" placeholder="Campus" required>
                        <label for="campus">Campus</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-success" type="submit">Criar Conta</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Já tem uma conta?</p>
                    <a href="{% url 'login-page' %}" class="btn btn-outline-secondary w-100 mt-2">
                        Fazer Login
                    </a>
                </div>

                <p class="mt-5 mb-3 text-body-secondary text-center">&copy; {% now "Y" %} IFBA</p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
