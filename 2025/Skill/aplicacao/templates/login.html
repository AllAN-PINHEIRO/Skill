{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conecta IFBA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="login-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <h2 class="h3 mb-3 fw-normal">ðŸ”— Conecta IFBA</h2>
                    <p>FaÃ§a login para continuar</p>
                </div>

                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}

                <form action="{% url 'login' %}" method="POST">
                    
                    {% csrf_token %} 
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                        <label for="email">EndereÃ§o de Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Senha" required>
                        <label for="pass">Senha</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">NÃ£o tem uma conta?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100 mt-2">
                        Criar nova conta
                    </a>
                </div>

                <p class="mt-5 mb-3 text-body-secondary text-center">&copy; {% now "Y" %} IFBA</p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
