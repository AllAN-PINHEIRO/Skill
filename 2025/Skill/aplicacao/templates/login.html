{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Match Skills</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <a
      href="{% url 'home' %}"
      class="back-to-home-btn"
      title="Voltar para a Home"
    >
      <i class="fas fa-arrow-left"></i>
    </a>

    <div class="login-card">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <img
              src="{% static 'img/logo_ifba.png' %}"
              alt="Logo IFBA"
              height="50"
              class="mb-3"
            />
            <h2 class="h3 mb-3 fw-normal">Match Skills</h2>
            <p>Faça login para continuar</p>
          </div>

          <div id="form-message" class="mb-3"></div>

          <form id="login-form">
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="nome@exemplo.com"
                required
              />
              <label for="email">Endereço de Email</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Senha"
                required
              />
              <label for="pass">Senha</label>
            </div>

            <div class="text-end mb-3">
              <a href="{% url 'contas:forgot-password' %}" class="text-decoration-none text-muted small">
                  Esqueceu a senha?
              </a>
          </div>

            <button class="w-100 btn btn-lg btn-success" type="submit">
              Entrar
            </button>
          </form>

          <hr class="my-4" />

          <div class="text-center">
            <p class="mb-0">Não tem uma conta?</p>

            <a
              href="{% url 'contas:register-page' %}"
              class="btn btn-outline-secondary w-100 mt-2"
            >
              Criar nova conta
            </a>
          </div>

          <p class="mt-5 mb-3 text-body-secondary text-center">
            &copy; {% now "Y" %} IFBA
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
