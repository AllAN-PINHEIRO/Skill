{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Match Skills</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <a href="{% url 'contas:login-page' %}" class="back-to-home-btn" title="Voltar para o Login">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="login-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <img src="{% static 'img/logo_ifba.png' %}" alt="Logo IFBA" height="50" class="mb-3"/>
                    <h2 class="h3 mb-3 fw-normal">Criar Nova Senha</h2>
                    <p>Por favor, insira sua nova senha.</p>
                </div>

                <div id="form-message" class="mb-3"></div>

                <form id="reset-form">
                    {% csrf_token %} 
                    
                    <input type="hidden" id="uidb64" value="{{ uidb64 }}">
                    <input type="hidden" id="token" value="{{ token }}">

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nova Senha" required>
                        <label for="password">Nova Senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Nova Senha" required>
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-success" type="submit">Redefinir Senha</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/reset-password.js' %}"></script>
</body>
</html>
