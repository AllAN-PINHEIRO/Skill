<div class="row justify-content-center animate-fade-in">
    <div class="col-lg-8">
        <div class="modern-card p-4 border-0">
            
            <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                <h4 class="text-success fw-bold m-0"><i class="bi bi-pencil-square"></i> Editar Perfil</h4>
                <button class="btn btn-outline-secondary btn-sm" data-route="perfil">
                    Cancelar
                </button>
            </div>

            <form id="form-ajax">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary">Resumo Profissional</label>
                    <textarea id="resumo" class="form-control bg-light" rows="4" placeholder="Escreva um pouco sobre suas experiências e objetivos...">{{ perfil.resumo|default:"" }}</textarea>
                    <div class="form-text">Isso aparecerá no topo do seu perfil.</div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label class="form-label fw-bold text-secondary"><i class="bi bi-linkedin"></i> LinkedIn (URL)</label>
                        <input id="linkedin" type="url" class="form-control" placeholder="https://linkedin.com/in/..." value="{{ perfil.linkedin|default:'' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary"><i class="bi bi-github"></i> GitHub (URL)</label>
                        <input id="github" type="url" class="form-control" placeholder="https://github.com/..." value="{{ perfil.github|default:'' }}">
                    </div>
                </div>

                <hr class="text-muted opacity-25 my-4">

                <h5 class="fw-bold text-secondary mb-3">Gerenciar Habilidades</h5>
                <div class="card bg-light border-0 p-3 mb-3">
                    <div class="input-group">
                        <select id="skill-select" class="form-select border-0 shadow-sm">
                            <option value="" selected disabled>Selecione uma habilidade...</option>
                            {% for skill in habilidades %}
                                <option value="{{ skill.id }}">{{ skill.nome }}</option>
                            {% endfor %}
                        </select>
                        <input type="number" id="skill-level" class="form-control border-0 shadow-sm" placeholder="Nível %" max="100" style="max-width: 100px;">
                        <button type="button" class="btn btn-success shadow-sm" id="btn-add-temp">
                            <i class="bi bi-plus-lg"></i> Adicionar
                        </button>
                    </div>
                </div>

                <ul id="lista-skills-temp" class="list-group list-group-flush mb-4 rounded-3">
                    </ul>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        <i class="bi bi-check-lg"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
