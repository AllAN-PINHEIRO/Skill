<div class="animate-fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0 fw-bold"><i class="bi bi-person-lines-fill text-primary"></i> Editar Perfil</h5>
        <button class="btn btn-sm btn-outline-secondary" data-route="home">Cancelar</button>
    </div>

    <form id="form-ajax">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">Resumo Profissional</label>
            <textarea id="resumo" class="form-control" rows="3" placeholder="Fale um pouco sobre você...">{{ perfil.resumo|default:'' }}</textarea>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label class="form-label fw-bold small text-muted">LinkedIn</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-linkedin text-primary"></i></span>
                    <input type="url" id="linkedin" class="form-control" placeholder="https://linkedin.com/in/..." value="{{ perfil.linkedin|default:'' }}">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold small text-muted">GitHub</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="bi bi-github text-dark"></i></span>
                    <input type="url" id="github" class="form-control" placeholder="https://github.com/..." value="{{ perfil.github|default:'' }}">
                </div>
            </div>
        </div>

        <hr class="opacity-10 my-4">

        <div class="mb-3">
            <label class="form-label fw-bold small text-muted mb-3">Habilidades Técnicas</label>
            
            <div class="d-flex gap-2 mb-3">
                <select id="skill-select" class="form-select">
                    <option value="" selected disabled>Selecione uma habilidade...</option>
                    {% for hab in habilidades %}
                        <option value="{{ hab.id }}">{{ hab.nome }}</option>
                    {% endfor %}
                </select>
                <input type="number" id="skill-level" class="form-control w-25" placeholder="%" min="1" max="100">
                <button type="button" id="btn-add-temp" class="btn btn-success px-3"><i class="bi bi-plus-lg"></i></button>
            </div>

            <ul id="lista-skills-temp" class="list-group shadow-sm">
                {% if perfil %}
                    {% for ha in perfil.habilidadealuno_set.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center skill-item-data" 
                            data-id="{{ ha.habilidade.id }}" 
                            data-nivel="{{ ha.nivel }}">
                            
                            <span class="fw-500">
                                {{ ha.habilidade.nome }} 
                                <span class="badge bg-primary rounded-pill ms-2">{{ ha.nivel }}%</span>
                            </span>
            
                            <div>
                                <button type="button" class="btn btn-sm text-primary border-0 me-1" 
                                        title="Editar" onclick="SPA.editSkillVisual(this)">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                
                                <button type="button" class="btn btn-sm text-danger border-0" 
                                        title="Remover" onclick="this.closest('li').remove()">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>
            <div class="form-text small mt-2 text-muted">
                <i class="bi bi-info-circle"></i> Para editar, clique no lápis, ajuste o valor acima e adicione novamente.
            </div>
            <div class="form-text small mt-2">Adicione skills na lista acima antes de salvar.</div>
        </div>

        <div class="d-grid mt-5">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check2-circle"></i> Salvar Alterações
            </button>
        </div>
    </form>
</div>
