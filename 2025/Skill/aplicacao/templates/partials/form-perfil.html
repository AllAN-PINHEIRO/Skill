<div class="card shadow-sm border-0">
  <div class="card-body p-4">
      <div class="d-flex justify-content-between mb-4">
          <h4 class="text-success">Editar Perfil</h4>
          <button class="btn btn-outline-secondary btn-sm" data-route="home">Cancelar</button>
      </div>

      <form id="form-ajax">
          {% csrf_token %}
          <div class="mb-3">
              <label>Resumo</label>
              <textarea id="resumo" class="form-control" rows="3">{{ perfil.resumo|default:"" }}</textarea>
          </div>
          <div class="row mb-3">
              <div class="col-6"><input id="linkedin" class="form-control" placeholder="LinkedIn" value="{{ perfil.linkedin|default:'' }}"></div>
              <div class="col-6"><input id="github" class="form-control" placeholder="GitHub" value="{{ perfil.github|default:'' }}"></div>
          </div>

          <hr>
          <h5>Habilidades</h5>
          <div class="input-group mb-3">
              <select id="skill-select" class="form-select">
                  {% for skill in habilidades %}
                      <option value="{{ skill.id }}">{{ skill.nome }}</option>
                  {% endfor %}
              </select>
              <input type="number" id="skill-level" class="form-control" placeholder="%" max="100">
              <button type="button" class="btn btn-outline-success" id="btn-add-temp">Adicionar</button>
          </div>

          <ul id="lista-skills-temp" class="list-group mb-3">
              </ul>

          <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
      </form>
  </div>
</div>
