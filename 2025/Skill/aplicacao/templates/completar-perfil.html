{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil - Match Skills</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/completar-perfil.css' %}">
</head>
<body>

    <div class="login-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                
                <div class="text-center mb-4">
                    <i class="fas fa-user-astronaut fa-3x text-success mb-3"></i>
                    <h2 class="h3 mb-3 fw-normal text-success">Complete seu Perfil</h2>
                    <p class="text-muted">Para encontrarmos as melhores vagas, precisamos conhecer suas skills!</p>
                </div>

                <div id="form-message" class="mb-3"></div>

                <form id="perfil-form">
                    {% csrf_token %}
                    
                    <div class="row g-4">
                        <div class="col-md-6">
                            <h5 class="mb-3 border-bottom pb-2"><i class="fas fa-user-edit text-primary"></i> Sobre vocÃª</h5>
                            
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="resumo" style="height: 120px" placeholder="Resumo" required></textarea>
                                <label for="resumo">Resumo Profissional (Bio)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="url" class="form-control" id="linkedin" placeholder="URL">
                                <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn (URL)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="url" class="form-control" id="github" placeholder="URL">
                                <label for="github"><i class="fab fa-github"></i> GitHub (URL)</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h5 class="mb-3 border-bottom pb-2"><i class="fas fa-code text-primary"></i> Suas Habilidades</h5>
                            
                            <div class="d-flex gap-2 mb-3">
                                <select id="skill-select" class="form-select">
                                    <option value="" selected disabled>Selecione...</option>
                                    {% for skill in habilidades %}
                                        <option value="{{ skill.id }}">{{ skill.nome }}</option>
                                    {% empty %}
                                        <option disabled>Nenhuma skill cadastrada</option>
                                    {% endfor %}
                                </select>
                                <input type="number" id="skill-level" class="form-control" placeholder="%" min="0" max="100" style="width: 80px;">
                                <button type="button" class="btn btn-success" id="btn-add-skill">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>

                            <div id="skills-list-container" class="border rounded p-2">
                                <p class="text-muted text-center small mt-4" id="empty-msg">Nenhuma habilidade adicionada.</p>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-lg btn-success shadow-sm" type="submit">
                        Salvar Perfil e Acessar Dashboard
                    </button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/completar-perfil.js' %}"></script>
</body>
</html>
