{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> </head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="card shadow border-0 p-4 mx-auto" style="max-width: 800px;">
            <h3 class="text-success text-center mb-4">Completar Perfil</h3>
            <p class="text-center text-muted mb-4">Precisamos dessas informações para recomendar as melhores vagas.</p>
            
            <form id="perfil-form">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Resumo Profissional</label>
                    <textarea id="resumo" class="form-control" rows="3" placeholder="Conte um pouco sobre suas experiências..."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">LinkedIn (URL)</label>
                        <input type="url" id="linkedin" class="form-control" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">GitHub (URL)</label>
                        <input type="url" id="github" class="form-control" placeholder="https://github.com/...">
                    </div>
                </div>
                
                <hr class="my-4">
                
                <h5 class="mb-3">Adicionar Habilidades</h5>
                <div class="input-group mb-3">
                    <select id="skill-select" class="form-select">
                        <option value="" selected disabled>Escolha uma skill...</option>
                        {% for skill in habilidades %}
                            <option value="{{ skill.id }}">{{ skill.nome }}</option>
                        {% endfor %}
                    </select>
                    <input type="number" id="skill-level" class="form-control" placeholder="Nível (0-100)" max="100" style="max-width: 150px;">
                    <button type="button" class="btn btn-outline-success" id="btn-add">
                        + Adicionar
                    </button>
                </div>
                
                <ul id="lista-skills" class="list-group mb-4 shadow-sm"></ul>

                <button type="submit" class="btn btn-success w-100 btn-lg" 
                        data-redirect="{% url 'contas:dashboard-aluno' %}">
                    Salvar Perfil e Acessar
                </button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/completar-perfil.js' %}"></script>
</body>
</html>
