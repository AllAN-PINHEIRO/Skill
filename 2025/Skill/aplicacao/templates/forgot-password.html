{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Match Skills</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <a href="{% url 'home' %}" class="back-to-home-btn" title="Voltar para a Home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="login-card">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <img src="{% static 'img/logo_ifba.png' %}" alt="Logo IFBA" height="50" class="mb-3"/>
                    <h2 class="h3 mb-3 fw-normal">Recuperar Senha</h2>
                    <p>Insira seu e-mail institucional para enviarmos o link de recuperação.</p>
                </div>

                <div id="form-message" class="mb-3"></div>

                <form id="forgot-form">
                    {% csrf_token %} 
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome@ifba.edu.br" required>
                        <label for="email">Seu E-mail Institucional</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-success" type="submit">Enviar Link</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <a href="{% url 'contas:login-page' %}" class="btn btn-outline-secondary w-100 mt-2">
                        Voltar para o Login
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/forgot-password.js' %}"></script>
</body>
</html>
